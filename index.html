<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compass by KP</title>
    <link rel="shortcut icon" href="./assets/compass-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="main-container">
        <div id="compass-window">
            <div id="window-content">
                <div id="frame-content">
                    <img id="compass-logo" src="./assets/compass-logo.png" alt="Compass Logo">
                    <p id="greetings">Welcome to Compass</p>
                    <div class="feature">
                        <div class="feature-icon">
                            <svg viewBox="0 0 45 45" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="22.4289" cy="33.2655" r="4.88409" fill="#007AFF" />
                                <path d="M22.4289 38.197L45 6L0 6.04742L22.4289 38.197Z"
                                    fill="url(#paint0_linear_25_18)" />
                                <defs>
                                    <linearGradient id="paint0_linear_25_18" x1="22.4763" y1="6" x2="22.4763"
                                        y2="38.1496" gradientUnits="userSpaceOnUse">
                                        <stop stop-color="#007AFF" stop-opacity="0" />
                                        <stop offset="1" stop-color="#007AFF" stop-opacity="0.32" />
                                    </linearGradient>
                                </defs>
                            </svg>
                        </div>
                        <div class="feature-content">
                            <div class="feature-title">Direction</div>
                            <div class="feature-description">
                                Measure direction using GPS.
                            </div>
                        </div>
                    </div>
                    <div class="feature">
                        <div class="feature-icon"><img src="https://avatars.githubusercontent.com/u/82671701" alt="KP">
                        </div>
                        <div class="feature-content">
                            <div class="feature-title"><a href="https://github.com/patelka2211"
                                    target="_blank">Developer</a></div>
                            <div class="feature-description">
                                <a href="https://github.com/patelka2211" target="_blank">
                                    Developed in India with ❤️ by <strong>KP</strong>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="frame-btns">
                    <button id="toggle-updates">Allow location access</button>
                    <button id="Developed-by-KP" onclick="window.open('https://github.com/patelka2211','_blank')">
                        <strong>Developed in India with ❤️ by KP</strong></button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./bundle/compass.js"></script>

</html>
